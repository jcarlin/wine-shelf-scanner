name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run pytest
        run: pytest tests/ -v --tb=short -k "not (test_scan_returns_valid_response or test_accepts_jpeg or test_accepts_png)"
        env:
          USE_MOCKS: "true"
          USE_SQLITE: "true"

  backend-docker:
    name: Backend Docker Build & Startup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: backend
        run: docker build -t wine-scanner-api:test .

      - name: Verify container starts and serves /health
        run: |
          docker run -d --name wine-test \
            -p 8080:8080 \
            -e USE_MOCKS=true \
            -e USE_SQLITE=true \
            wine-scanner-api:test
          # Wait for the container to be healthy (up to 30s)
          for i in $(seq 1 15); do
            if curl -sf http://localhost:8080/health; then
              echo ""
              echo "Health check passed"
              docker stop wine-test
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          docker logs wine-test
          docker stop wine-test
          exit 1

  expo-tests:
    name: Expo Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: expo

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: expo/package-lock.json

      - run: npm ci
      - run: npm run type-check
      - run: npm test

  nextjs-tests:
    name: Next.js Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nextjs

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: nextjs/package-lock.json

      - run: npm ci
      - run: npm run type-check
      - run: npm run lint
      - run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
