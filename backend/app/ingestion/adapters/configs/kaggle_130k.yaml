# Kaggle Wine Reviews - 130K v2 dataset
# This version has the 'title' column with full wine names

source_name: kaggle_wine_reviews_130k
file_path: ../raw-data/winemag-data-130k-v2.csv
rating_scale: [80, 100]
encoding: utf-8

column_mapping:
  wine_name: title  # This version has title directly
  rating: points
  winery: winery
  region: region_1
  country: country
  varietal: variety
  description: description

transformations:
  wine_name:
    - strip_whitespace
    - remove_vintage_prefix
  winery:
    - strip_whitespace
  region:
    - strip_whitespace
