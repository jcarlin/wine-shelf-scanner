# Cloud Build configuration for Wine Shelf Scanner API
# Deploy to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wine-scanner-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wine-scanner-api:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/wine-scanner-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/wine-scanner-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'wine-scanner-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/wine-scanner-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'USE_MOCKS=false'

images:
  - 'gcr.io/$PROJECT_ID/wine-scanner-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/wine-scanner-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
