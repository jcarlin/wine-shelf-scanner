# Production environment variables for Wine Shelf Scanner API
# Edit this file and run ./update-env.sh to update without rebuilding
#
# Note: Secrets (GOOGLE_API_KEY, ANTHROPIC_API_KEY) are managed separately
# in Secret Manager and are NOT included here.

env:
  # API behavior
  USE_MOCKS: "false"
  USE_SQLITE: "true"
  DEV_MODE: "false"

  # Logging
  LOG_LEVEL: "INFO"

  # LLM configuration
  LLM_PROVIDER: "gemini"
  GEMINI_MODEL: "gemini-2.0-flash"
