# Production environment variables for Wine Shelf Scanner API
#
# This file documents non-secret env vars. The source of truth for
# Cloud Run configuration is service.yaml (deployed via GitHub Actions).
#
# Note: Secrets (GOOGLE_API_KEY, ANTHROPIC_API_KEY) are managed in
# Secret Manager and referenced in service.yaml.

env:
  # API behavior
  USE_MOCKS: "false"
  USE_SQLITE: "true"
  DEV_MODE: "false"
  DEBUG_MODE: "true"

  # Logging
  LOG_LEVEL: "INFO"

  # Caching
  VISION_CACHE_ENABLED: "false"
  USE_LLM_CACHE: "true"

  # LLM configuration
  USE_LITELLM: "true"
  LLM_PROVIDER: "gemini"
  GEMINI_MODEL: "gemini-2.0-flash"

  # Database persistence (GCS)
  GCS_DB_BUCKET: "wine-scanner-db"
  GCS_DB_PATH: "data/wines.db"
  DATABASE_PATH: "/app/app/data/wines.db"
