# Cloud Run Service Definition for Wine Shelf Scanner API
# This is the source of truth for service configuration
#
# Deploy with: gcloud run services replace service.yaml --region us-central1
# Note: The image field is substituted during deployment

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: wine-scanner-api
  labels:
    app: wine-scanner
  annotations:
    run.googleapis.com/description: "Wine Shelf Scanner API - Photo-based wine recognition"
spec:
  template:
    metadata:
      annotations:
        # Boost CPU allocation during startup to speed up cold starts
        run.googleapis.com/startup-cpu-boost: "true"
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        # Allow up to 80 concurrent requests per instance
        autoscaling.knative.dev/maxConcurrentRequests: "80"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      # Uses default Compute Engine service account. Required permissions:
      # - storage.objects.get (for GCS database download)
      # - secretmanager.versions.access (for API keys)
      # - cloudtrace.traces.patch (for tracing, optional)
      serviceAccountName: ""
      containers:
        - image: IMAGE_PLACEHOLDER  # Substituted during deployment
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "4Gi"
              cpu: "1"
          env:
            # Non-secret environment variables
            - name: USE_MOCKS
              value: "false"
            - name: USE_SQLITE
              value: "true"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DEBUG_MODE
              value: "true"
            # Caching configuration
            - name: VISION_CACHE_ENABLED
              value: "true"
            - name: USE_LLM_CACHE
              value: "true"
            # LiteLLM unified interface with automatic fallbacks
            - name: USE_LITELLM
              value: "true"
            - name: LLM_PROVIDER
              value: "gemini"
            - name: GEMINI_MODEL
              value: "gemini-2.0-flash"
            # Pipeline mode (legacy, turbo, flash_names, hybrid, fast)
            - name: PIPELINE_MODE
              value: "flash_names"
            # Fast pipeline (superseded by PIPELINE_MODE, kept for backward compat)
            - name: USE_FAST_PIPELINE
              value: "false"
            - name: FAST_PIPELINE_MODEL
              value: "gemini-2.0-flash"
            - name: FAST_PIPELINE_TIMEOUT
              value: "15.0"
            - name: FAST_PIPELINE_FALLBACK
              value: "true"
            # Database persistence (GCS)
            - name: GCS_DB_BUCKET
              value: "wine-scanner-db"
            - name: GCS_DB_PATH
              value: "data/wines.db.gz"
            - name: DATABASE_PATH
              value: "/app/app/data/wines.db"
            # Secrets from Secret Manager (multiple keys enable automatic fallback)
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-api-key
                  key: latest
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: latest
            # Optional: OpenAI API key for additional fallback
            # Uncomment and create secret to enable:
            # - name: OPENAI_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: openai-api-key
            #       key: latest
          # Startup probe - allows longer startup time
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 18
          # Liveness probe - restarts unhealthy containers
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
  traffic:
    - percent: 100
      latestRevision: true
